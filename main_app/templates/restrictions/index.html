{% extends 'base.html' %}
{% block content %}

<h1>Restriction List</h1>
<h2> Render restrictions/index.html</h2>
{% for restriction in restriction_list %}
  <a href="{% url 'restrictions_detail' restriction.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ restriction.name }}</span>
            <p>Category: {{ restriction.category }}</p>
            <p>Description: {{ restriction.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
