{% extends 'base.html' %}
{% block content %}


<h1>Restriction Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ restriction.name }}</span>
        <p>Category: {{ restriction.get_category_display }}</p>
        <p>Description: {{ restriction.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'restrictions_update' restriction.id %}" class="btn btn-secondary" role="button">Edit</a>
        <a href="{% url 'restrictions_delete' restriction.id %}" class="btn btn-danger" role="button">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
