<h1>Restriction Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ restriction.name }}</span>
        <p>Color: {{ restriction.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'restrictions_update' restriction.id %}">Edit</a>
        <a href="{% url 'restrictions_delete' restriction.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
